<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
  
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f2f2f2;
  }

  .calculator {
    width: 100%;
    max-width: 320px; 
    background-color: #111010;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
  }

  .display {
    width: 100%;
    height: 60px;
    font-size: 1.8rem;
    text-align: right;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 8px;
    border: none;
    background-color: #abbba6;
    color: #111;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }

  .button {
    padding: 20px;
    font-size: 1.5rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    color: #fff;
    transition: 0.2s all;
  }

  
  .button.number {
    background-color: #03a9f4;
  }
  .button.number:hover {
    background-color: #0288d1;
  }

  .button.operator {
    background-color: #26bd8a;
  }
  .button.operator:hover {
    background-color: #1a7d63;
  }

  .button.clear {
    background-color: #f04729;
  }
  .button.clear:hover {
    background-color: #db5101;
  }

  .button.equal {
    background-color: #cf57e7;
  }
  .button.equal:hover {
    background-color: #7e1199;
  }

  
  .button.zero {
    grid-column: span 2;
  }

  @media (max-width: 360px) {
    .display {
      font-size: 1.4rem;
      height: 50px;
    }
    .button {
      padding: 15px;
      font-size: 1.2rem;
    }
  }
</style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" class="display" disabled>

  <div class="buttons">
    <button class="button clear" onclick="clearDisplay()">C</button>
    <button class="button operator" onclick="appendOperation('/')">/</button>
    <button class="button operator" onclick="appendOperation('*')">*</button>
    <button class="button operator" onclick="appendOperation('-')">-</button>

    <button class="button number" onclick="appendNumber('7')">7</button>
    <button class="button number" onclick="appendNumber('8')">8</button>
    <button class="button number" onclick="appendNumber('9')">9</button>
    <button class="button operator" onclick="appendOperation('+')">+</button>

    <button class="button number" onclick="appendNumber('4')">4</button>
    <button class="button number" onclick="appendNumber('5')">5</button>
    <button class="button number" onclick="appendNumber('6')">6</button>
    <button class="button equal" onclick="calculate()">=</button>

    <button class="button number" onclick="appendNumber('1')">1</button>
    <button class="button number" onclick="appendNumber('2')">2</button>
    <button class="button number" onclick="appendNumber('3')">3</button>
    <button class="button number" onclick="appendNumber('0')">0</button>
  </div>
</div>

<script>
let currentInput = '';
let previousInput = '';
let currentOperation = '';

function appendNumber(number) {
  currentInput += number;
  updateDisplay();
}

function appendOperation(operation) {
  if (currentInput === '') return;
  if (previousInput !== '') {
    calculate();
  }
  currentOperation = operation;
  previousInput = currentInput;
  currentInput = '';
  updateDisplay();
}

function calculate() {
  if (previousInput === '' || currentInput === '') return;

  let prev = parseFloat(previousInput);
  let curr = parseFloat(currentInput);
  let result;

  switch(currentOperation) {
    case '+': result = prev + curr; break;
    case '-': result = prev - curr; break;
    case '*': result = prev * curr; break;
    case '/':
      if (curr === 0) {
        alert("Cannot divide by zero");
        return;
      }
      result = prev / curr; break;
    default: return;
  }

  currentInput = result.toString();
  previousInput = '';
  currentOperation = '';
  updateDisplay();
}

function clearDisplay() {
  currentInput = '';
  previousInput = '';
  currentOperation = '';
  updateDisplay();
}

function updateDisplay() {
  const display = document.getElementById('display');
  display.value = previousInput
    ? `${previousInput} ${currentOperation} ${currentInput}`
    : currentInput;
}
</script>

</body>
</html>
